<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopay Knowledge Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-container">
        <h1>Autopay Knowledge Check</h1>
        <form id="start-form">
            <label for="advocate-name">Advocate Name:</label>
            <input type="text" id="advocate-name" required>
            <label for="location-id">Location ID:</label>
            <input type="text" id="location-id" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
    <div id="quiz-container" style="display: none;">
        <h1>Autopay Knowledge Check</h1>
        <div id="questions-container"></div>
        <button id="submit-btn">Submit Quiz</button>
        <div id="score-container">Score: <span id="score">0</span> / 100</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
